<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="first-table">
            <table>
                <thead>
                    <tr>
                        <th>Name <span class="arrow">&#9660;</span></th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>File.pdf</td>
                        <td class="color">3 mins ago</td>
                        <td class="dots grey">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td>File.pdf</td>
                        <td class="color">Yesterday</td>
                        <td class="dots grey">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td>File.pdf</td>
                        <td class="color">June 1st, 2019</td>
                        <td class="dots grey">&#8226;&#8226;&#8226;</td>
                    </tr>
                </thead>
            </table>
         </div>
         <div class="second-table">
            <table>
                <thead>
                    <tr>
                        <th>Name<span class="arrow">&#9660;</span></th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>
                        <input type="checkbox" name="file" id="file">
                        <label for="file-pdf">File.pdf</label>
                        </td>
                        <td class="color">3 mins ago</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="ukrainian" id="ukrainian" checked>
                            <label for="file-pdf" >File.pdf</label>
                            </td>
                        <td class="color">Yesterday</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="ukrainian" id="ukrainian">
                            <label for="file-pdf">File.pdf</label>
                            </td>
                        <td class="color">June 1st, 2019</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                </thead>
            </table>
         </div>
         <div class="third-table">
            <table>
                <thead>
                    <tr>
                        <th class="name">Name<span class="arrow">&#9660;</span></th>
                        <th>Date</th>
                        <th>
                            <div class="search">
                                <form action="search">
                                    <input type="search" name="text" placeholder="Search">
                                </form>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <td><img src="img/favicon.ico">File.pdf</td>
                        <td class="center color">3 mins ago</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td><img src="img/favicon.ico">File.pdf</td>
                        <td class="color">Yesterday</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="img/favicon.ico">File.pdf
                        </td>
                        <td class="color">June 1st, 2019</td>
                        <td class="dots">&#8226;&#8226;&#8226;</td>
                    </tr>
                </thead>
            </table>
         </div>

    </header>
</body>
</html>
